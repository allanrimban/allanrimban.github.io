<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="https://d3js.org/topojson.v0.min.js"></script>
        <!--<script src="Drug_Deaths_County_Test_Simple.js"></script>-->
    </head>
    <body>        
        <script>
            
            var width = 960, height = 960;
            scaleVal = 1000;            
            rotateVal = 30;
            
            var svg = d3.select('body')
                                .append('svg')
                                .attr('width', width)
                                .attr('height', height);

            projection = d3.geoAlbers()              
              .scale(scaleVal)
              .rotate([121.00, -35.50, 20])
              .center([-4, 5]);
                                               
            
            var geoPath = d3.geoPath()
                .projection(projection);
            
            var drugDeaths = [{ "GEOID": "6075", "LONG": -122.4397, "LAT": 37.7567, "County": "San Francisco County, CA", "Deaths": 196, "Population": 870887, "Crude Rate": "22.5", "coordinates": [ -122.43967004828126, 37.756680048364046 ] }],
                { "type": "Feature", "properties": { "GEOID": "5145", "LONG": -91.7454, "LAT": 35.256, "County": "White County, AR", "Deaths": 13, "Population": 79263, "Crude Rate": "Unreliable" }, "geometry": { "type": "Point", "coordinates": [ -91.745435689016304, 35.256004631574996 ] } },
                { "type": "Feature", "properties": { "GEOID": "39005", "LONG": -82.2711, "LAT": 40.846, "County": "Ashland County, OH", "Deaths": 13, "Population": 53652, "Crude Rate": "Unreliable" }, "geometry": { "type": "Point", "coordinates": [ -82.271065950662205, 40.846044901603271 ] } }
                ]
            
            //sampleData = drugDeaths
              /*   
              [{"name": "San Francisco", "coordinates": [-122.417,37.783], "barheight": 100},
              {"name": "Sacramento", "coordinates": [-121.505,40.488], "barheight": 30},
              {"name": "Portland", "coordinates": [-122.682,45.52], "barheight": 50}              
              */
              
            bars = svg.selectAll("g")
              .data(drugDeaths)
              .enter()
              .append("g")
              .attr("class", "bars")
              .attr("transform", function(d) {return "translate(" + projection(d.coordinates) + ")";});

            bars.append("rect")			      
                .attr('height',  function(d) {return d.Deaths})
                .attr('width', 10)
                .attr('y', function(d) {return -(d.Deaths)})
                .attr("class", "bars")
                .style("fill", "purple")
                .style("stroke", "white")
                .style("stroke-width", 2);

            /*
            bars.append("text")
                .text(function(d) {return d.name})
                .attr("x", -10)
                .attr("y", 18);
            */

            bars.transition().duration(500).style("opacity", 1)


            d3.select(self.frameElement).style("height", height + "px");                            
           

            
        </script>
    </body>

</html>
