<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="Drug_Induced_Deaths_Per_County.js"></script>
    </head>
    <body>        
        <script>
            
            var width = 700,
                height = 500;
            
            var svg = d3.select('body')
                                .append('svg')
                                .attr('width', width)
                                .attr('height', height);
                                
            var drugDeaths = svg.append('g');
            
            var albersProjection = d3.geoAlbers()
                .scale(190000)
                .rotate([71.057, 0])
                .center([0, 42.313])
                .translate([width/2, height/2]);
            
            var geoPath = d3.geoPath()
                .projection(albersProjection);
            
            drugDeaths.selectAll('path')
                .data(drugDeaths.features)
                .enter()
                .append('path')
                .attr('fill', '#ccc')
                .attr('d', geoPath);
            
                                      

              
                    
        </script>
    </body>

</html>
