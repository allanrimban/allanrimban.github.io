<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="https://d3js.org/topojson.v0.min.js"></script>
        <script src="Drug_Induced_Deaths_Per_County.js"></script>
    </head>
    <body>        
        <script>
            
            var width = 700,
                height = 500;
            
            var svg = d3.select('body')
                                .append('svg')
                                .attr('width', width)
                                .attr('height', height);
                                    
            var drugs = svg.append('g');
            
            var albersProjection = d3.geoAlbers()
                .scale(1000)                
                .translate([width/2, height/2]);
            
            var geoPath = d3.geoPath()
                .projection(albersProjection);
           
            bars = drugs.selectAll('g')
                .data(drugDeaths)
                .enter()
                .append('g')
                .attr('class', 'bars')
                .attr('transform', function(d) {return 'translate(' + albersProjection((d.LONG, d.LAT)) + ')';});
                //.attr('fill', '#900')
                //.attr('stroke', '#999')
                //.attr('d', geoPath)            
            
            bars.append('rect')
                .attr('height', function(d) {return d.Drug_Induced_Deaths_Per_County_No_Metadata_Deaths})
                .attr('width', 3)
                .attr('y', function(d) {return -(d.Drug_Induced_Deaths_Per_County_No_Metadata_Deaths)})
                .attr('class', 'bars')
                .style('fill', 'green')
                .style('stroke', 'white')
                .style('stroke-width', 0.1);
            
        </script>
    </body>

</html>
