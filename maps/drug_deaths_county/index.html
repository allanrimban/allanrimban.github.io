<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="https://d3js.org/d3.v5.js"></script>
        <script src="https://d3js.org/topojson.v0.min.js"></script>
        <script src="Drug_Induced_Deaths_Per_County.js"></script>
    </head>
    <body>        
        <script>
            
            var width = 960, height = 960;
            scaleVal = 12500;
            distanceVal = 1.11;
            rotateVal = 30;
            clipVal = 15;
            
            var svg = d3.select('body')
                                .append('svg')
                                .attr('width', width)
                                .attr('height', height);

            projection = d3.geoAlbers()
              .distance(distanceVal)
              .scale(scaleVal)
              .rotate([121.00, -35.50, 20])
              .center([-4, 5])
              .tilt(60)
              .clipAngle(clipVal);                                                
            
            var geoPath = d3.geoPath()
                .projection(projection);
            
            sampleData = [{"name": "San Francisco", "coordinates": [-122.417,37.783], "barheight": 100},
              {"name": "Sacramento", "coordinates": [-121.505,40.488], "barheight": 30},
              {"name": "Portland", "coordinates": [-122.682,45.52], "barheight": 50}              
              ]

            bars = svg.selectAll("g")
              .data(sampleData)
              .enter()
              .append("g")
              .attr("class", "bars")
              .attr("transform", function(d) {return "translate(" + projection(d.coordinates) + ")";});

            bars.append("rect")			      
                .attr('height',  function(d) {return d.barheight})
                .attr('width', 10)
                .attr('y', function(d) {return -(d.barheight)})
                .attr("class", "bars")
                .style("fill", "purple")
                .style("stroke", "white")
                .style("stroke-width", 2);

            bars.append("text")
                .text(function(d) {return d.name})
                .attr("x", -10)
                .attr("y", 18);

            bars.transition().duration(500).style("opacity", 1)


            d3.select(self.frameElement).style("height", height + "px");                            
           

            
        </script>
    </body>

</html>
