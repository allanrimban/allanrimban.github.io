<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script src="https://d3js.org/d3.v5.js"></script>
        
    </head>
    <body>
        <!--Ready the JSON file-->
        <script src='Drug_Induced_Deaths_Per_County.js'></script>
        <script>
            //Layout the box
            var svg = d3.select('body')
            .append('svg')
            .attr('width','800px')
            .attr('height', '800px')
            .style('background-color','black');
            
            d3.json("Drug_Induced_Deaths_Per_County.json", function(data) {
                console.log(data);
            });
        
                    
            svg.selectAll("circle")
            .data(data)
            .enter().append('circle')
            .attr("cx", function(d) {return d.LONG})
            .attr("cy", function(d) {return d.LAT})
            .attr("fill", "red")
            .attr("r", 2);
        
        </script>
    </body>

</html>
