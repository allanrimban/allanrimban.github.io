<!DOCTYPE html>
<html>
    <head>
        <!-- Leaflet's CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin=""/>
        
         <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
        
        <!-- jquery will let us fetch geojsons from the github repository (NOTE: I got this tip from Sara Safavi) -->
        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        
        <style>
            #mapid {
                height: 600px;
                width: 800px;
                margin: auto;
            }
        </style>    
    </head>
    <body>
        <div id= "mapid"></div>
        <script>
            var mymap = L.map('mapid').setView([41.850033, -87.6500523], 3.2);
            L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                maxZoom: 15,
                id: 'mapbox.mapbox-streets-v7',
                accessToken: 'pk.eyJ1IjoiYWxsYW5yaW1iYW4iLCJhIjoiZWEyYTc5NDhmZjdmYjQzM2I3MDdkN2I4OTQ3MjQyNWEifQ.U2GPM8lv7x--qHhbjNo5Ug'
            }).addTo(mymap);
            
            
            
            //Red palette for the choropleth (NOTE: WHEN CREATING A FUNCTION,
            //NO NEED FOR A SEMI-COLON AT THE END)
            function getColorGop(v) {
                return v > 10000 ? '#800026' :
                       v > 9000 ? '#BD0026' :
                       v > 8000 ? '#E31A1C' :
                       v > 7000 ? '#FC4E2A' :
                       v > 6000 ? '#FD8D3C' :
                       v > 5000 ? '#FEB24C' :
                       v > 4000 ? '#FED976' :
                                  '#FFEDA0';
                
            }
            
            /*//The function for the style of the choropleth(NOTE: WHEN CREATING A FUNCTION,
            //NO NEED FOR A SEMI-COLON AT THE END)
            function styleGop(feature) {
                return {
                    fillColor: getColorGop(feature.properties.votes_gop),
                    weight: 1,
                    opacity: 1,
                    color: 'black',                    
                    fillOpacity: 1
                };
            }            
            */
            
            //Blue palette
            function getColorDem(v) {
                return v > 10000 ? '#08589e':
                       v > 9000 ? '#2b8cbe':
                       v > 8000 ? '#4eb3d3':
                       v > 9000 ? '#7bccc4':
                       v > 7000 ? '#a8ddb5':
                       v > 6000 ? '#ccebc5':
                       v > 5000 ? '#e0f3db':
                                 '#f7fcf0';
                
            }
            
            /* //Style for Dem
            function styleDem(feature) {
                return {
                    fillColor: getColorDem(feature.properties.votes_dem),
                    weight: 1,
                    opacity: 1,
                    color: 'black',                    
                    fillOpacity: 1
                };
            }
            */
            
            
            //Ultimate style
            function style(feature) {
                if (feature.properties.votes_dem > feature.properties.votes_gop) {
                    fillColor: getColorDem(feature.properties.votes_dem);
                    weight: 1;
                    opacity: 1;
                    color: 'black';                    
                    fillOpacity: 1;                    
                } 
                else { 
                    fillColor: getColorGop(feature.properties.votes_gop);
                    weight: 1;
                    opacity: 1;
                    color: 'black';                   
                    fillOpacity: 1;                    
                };                               
            }
            
                        
            
            
            //Use JQuery's getJSON to fetch an external geojson file.
            //NOTE: addTo has to be within the getJSON.
            $.getJSON('2016_election_by_county_5m.geojson', function(data) {
                var geoJSON = L.geoJSON(data, {
                    
                    //Where the ultimate style comes in
                    style: style,
                    
                    //Popup info for each polygon
                    onEachFeature: function (feature, layer) {
                          layer.bindPopup(feature.properties.NAME + '<br>' + feature.properties.votes_dem);
                    }
                });
                
                geoJSON.addTo(mymap);
            });
            
                                    
            
            
        </script>
    </body>
</html>
